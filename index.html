<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заявка на обмен USDT → EUR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Заявка на обмен USDT → EUR</h1>

    <form id="exchangeForm">
      <label>ФИО:</label>
      <input type="text" name="name" required />

      <label>Паспорт / NIE:</label>
      <input type="text" name="passport" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Телефон (с кодом страны):</label>
      <input type="text" name="phone" required />

      <label>Дата рождения:</label>
      <input type="date" name="birthdate" required />

      <label>IBAN:</label>
      <input type="text" name="iban" required />

      <label>Сумма (в USDT):</label>
      <input type="number" name="amount" required />

      <label>Улица:</label>
      <input type="text" name="street" required />

      <label>Город:</label>
      <input type="text" name="city" required />

      <label>Почтовый индекс:</label>
      <input type="text" name="zip" required />

      <label>Провинция:</label>
      <input type="text" name="province" required />

      <label>Страна:</label>
      <input type="text" name="country" required />

      <label>
        <input type="checkbox" required />
        Я подтверждаю, что предоставляю достоверную информацию и соглашаюсь с условиями оказания услуги, включая обработку персональных данных.
      </label>

      <button type="submit">Отправить</button>
    </form>

    <!-- Результат -->
    <div id="result" style="display:none;">
      <p>Договор сгенерирован:</p>
      <a id="downloadLink" href="#" download="contract.docx">Скачать договор (Word)</a><br><br>
      <a id="whatsappLink" href="#" target="_blank">Перейти в WhatsApp</a>
    </div>
  </div>

  <!-- EmailJS SDK и скрипт -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="form.js"></script>
</body>
</html>
